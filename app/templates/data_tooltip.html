<div class="panel panel-info data-tooltip">
  <div class="panel-body">
    <b><%= attributes.name %></b>
    <p>
      <% if(attributes.description != null){ %>
        <i><%= attributes.description %></i>
        </br>
      <% } %>
      Tags:
      <% _.each(attributes.tags, function(tag) { %>
        <span><%= tag %></span>
      <% }); %>
    </p>
  </div>
</div>
