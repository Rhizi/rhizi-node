<div class="node-toolbar">
  <% if(constructor.name === "NodeModel"){ %>
  <button type="button" class="node-fix" data-id=<%=attributes._id%>><i class="fa fa-thumb-tack"></i></button>
  <button type="button" class="node-expand" data-id=<%=attributes._id%>><i class="fa fa-expand"></i><span class="node-expand-count"></span></button>

  <button type="button" class="node-connect" data-id=<%=attributes._id%>><i class="fa fa-link"></i></button>
  <% } %>
  <button type="button" class="node-archive" data-id=<%=attributes._id%>><i class="fa fa-archive"></i></button>
</div>
<% if((attributes.description != null && attributes.description != "") || _.some(attributes.tags)){ %>
  <div class="pad">
    <div>
    <% linkified = attributes.description.replace(/#(\S*)/g,'<a class="tag-link" data-tag=$1 href="">#$1</a>'); %>
    <%= linkified %>
    </div>
  </div>
<% } %>
