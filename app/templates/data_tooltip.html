<div class="panel panel-info data-tooltip">
  <div class="panel-body">
    <b><%= attributes.name %></b>
    <span>
      <% if(attributes.description != null){ %>
        </br>
        <i><%= attributes.description %></i>
      <% } %>
      <% if(_.some(attributes.tags)){ %>
        </br>
        <i class="fa fa-tags"></i>
        <span><%= attributes.tags.join(", ") %></span>
      <% } %>
    </span>
  </div>
</div>
