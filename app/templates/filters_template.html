<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
        Node Filters
    </h4>
  </div>

  <div class="panel-body" id="filter-panel">
    <p>
      <ul class="list-group">
          <li class="list-group-item list-group-item-info">
            <input type='checkbox' class="filter-toggle-all" checked='false'>
            <b>Toggle all</b>
          </li>
        <% _.each(_.keys(tagTable), function(tag) { %>
          <li class="list-group-item">
            <% if(tagTable[tag]) { %>
              <input type='checkbox' class="filter-toggle" checked='true' data-id=<%= tag %>>
                <%= tag %>
              </input>
            <% } else { %>
              <input type='checkbox' class="filter-toggle" data-id=<%= tag %>>
                <%= tag %>
              </input>
            <% } %>
          </li>
        <% }); %>
      </ul>
    </p>
  </div>

</div>

<button class="btn btn-primary" id="filter-button" type="button">Apply Filter</button>
