<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#details-container" href="#collapse-one">
        <%= attributes.name %>
      </a>
      <div class="pull-right">
        <button type="button" class="close" aria-hidden="true">
          <i class='fa fa-times'></i>
        </button>
      </div>
    </h4>
  </div>

  <div id="collapse-one" class="panel-collapse collapse in">
    <div class="panel-body">
      <div class="detail-controls">
        <% if (constructor.name === "NodeModel") {%>
          <button id="edit-node-button" class="btn btn-default">Edit</button>
          <button id="expand-node-button" class="btn btn-primary">Expand</button>
          <button id="archive-node-button" class="btn btn-warning">Archive</button>
        <% } else { %>
          <button id="edit-connection-button" class="btn btn-default">Edit</button>
          <button id="archive-connection-button" class="btn btn-warning">Archive</button>
        <% } %>
      </div>
      <p class="lead"><%= attributes.description %></p>
      <p>
        <% if (attributes.url) { %>
            URL: <a href="<%= attributes.url %>"><%= attributes.url %></a><br/>
        <% }; %>
        <ul class="list-group">
          <% _.each(attributes.tags, function(tag) { %>
            <li class="list-group-item"><i class="fa fa-tag"></i>&nbsp;&nbsp;<%= tag %></li>
          <% }); %>
        </ul>
      </p>
    </div>
  </div>

</div>
