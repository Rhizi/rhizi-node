<h6>Cograph Name</h6>
<input id="menu-title" type="text" placeholder="Untitled Doc" value="<%=name%>" />
<h6>Who can view it</h6>
<a class="public-button-view clickable" title="who can see this graph"></a>
<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <button type="button" data-type="2" class="btn <%=canPublicView == 2 ? 'selected' : ''%> btn-default public-button-view">Anyone</button>
  </div>
  <div class="btn-group">
    <button type="button" data-type="1" class="btn <%=canPublicView == 1 ? 'selected' : ''%> btn-default public-button-view">Anyone with the link</button>
  </div>
  <div class="btn-group">
    <button type="button" data-type="0" class="btn <%=canPublicView == 0 ? 'selected' : ''%> btn-default public-button-view">Only me</button>
  </div>
</div>
<h6>Who can edit it</h6>
<a class="public-button-edit clickable" title="who can see this graph"></a>
<div class="btn-group btn-group-justified">
  <div class="btn-group">
    <button type="button" data-type="2" class="btn <%=canPublicEdit == 2 ? 'selected' : ''%> btn-default public-button-edit">Anyone</button>
  </div>
  <div class="btn-group">
    <button type="button" data-type="1" class="btn <%=canPublicEdit == 1 ? 'selected' : ''%> btn-default public-button-edit">Anyone with the link</button>
  </div>
  <div class="btn-group">
    <button type="button" data-type="0" class="btn <%=canPublicEdit == 0 ? 'selected' : ''%> btn-default public-button-edit">Only me</button>
  </div>
</div>
<h6>Embed Code</h6>
<i>(Only works with Viewable by: Anyone / Anyone with the link)</i>
<textarea><%= embed %></textarea>
<br/>
<button id="save-graph-settings" class="btn btn-info pull-right">Save Changes</button>
