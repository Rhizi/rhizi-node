<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>GraphDocs</title>
        
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="brand">GraphDocs</div>
        <div id="tabs">
            <div id="add-node-tab" class="selected">+ Node</div>
            <div id="add-connection-tab">+ Connection</div>
        </div>
        <div class="content-area node">
            <input type="text" id="node-name" placeholder="Node name">
            <input type="text" id="node-description" placeholder="Node description">
            <input type="text" id="node-tags" placeholder="Node tags seperated by commas">
            <div class="inline-group three">
                <input type="submit" id="cancel-node" class="red" value="Cancel">
                <input type="submit" id="add-node" class="blue" value="Add">
                <input type="submit" id="add-connection-node"  class="dark-blue" value="Add + Connect">
            </div>
        </div>
        <div class="content-area connection hidden">
            <input type="text" id="source-node-name" class="gray" placeholder="Source node name">
            <input type="text" id="connection-name" placeholder="Connection type">
            <input type="text" id="connection-description" placeholder="Connection description">
            <input type="text" id="connection-tags" placeholder="Connection tags seperated by commas">
            <input type="text" id="destination-node-name" class="gray" placeholder="Destination node name">
            <div class="inline-group two">
                <input type="submit" id="cancel-connection" class="red" value="Cancel">
                <input type="submit" id="add-connection"  class="blue" value="Connect">
            </div>
        </div>
        <footer>
            <a href="">Desktop version</a>
        </footer>


        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
