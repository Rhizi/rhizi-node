<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="assets/libs/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="assets/libs/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="assets/libs/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="assets/libs/jasmine-2.0.0/boot.js"></script>
  <!-- include source files here... -->
  <script type='text/javascript', data-main="mainSpec", src="assets/libs/requirejs/require.js"></script> <!--loads main.js-->

  <!-- include spec files here... -->
  <script src="tests/test.spec.js"></script>

</head>

<body>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
